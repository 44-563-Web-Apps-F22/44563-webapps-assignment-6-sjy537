<!DOCTYPE html>
<html>

<head>
    <title>
        Discount Generating Page
    </title>
    <header>
        <h1>Sanjay Kumar Computes Discount</h1>
    </header>
</head>

<body>

    <label for="base">Enter base amount</label>
    <input type="number" intial value="20" id="base" name="base" text="base"><br>

    <label for="discount">Enter the discount percentage</label>
    <input type="number" intial value="10" id="discount" name="discount" text="disount" value="discount"><br>

    <button type="button" onclick="discount()" value="">Apply discount</button><br>


    <p id="results"> </p>

    <input type="radio" id="mul" value="times" name="rg" onclick="chooseOp()">
    <label for="mul"> *</label><br>

    <input type="radio" id="divi" value="divide" name="rg" onclick="chooseOp()">
    <label for="divi"> /</label><br>

    <input type="radio" id="exp" value="exponent" name="rg" onclick="chooseOp()">
    <label for="exp">**</label><br>
    </div>

    <p id="calc-result">Result will be displayed here</p>


    <script>
        result = "";
        function discount() {
            n1 = document.getElementById("base").value;
            n2 = document.getElementById("discount").value;
            let i = 1;
            while (i < 6) {
                n3 = i * n1;
                var x = myFunction(n3, n2);
                result = result + " " + (n3 - x);
                i++;
            }
            document.getElementById("results").innerHTML = result;
        }
        function myFunction(a, b) {
            return (a / 100) * b;
        }

        function chooseOp() {
            var radioButtons = document.getElementsByName("rg");
            for (var i = 0; i < radioButtons.length; i++) {
                n1 = document.getElementById("base").value;
                n2 = document.getElementById("discount").value;
                let n3;
                if (radioButtons[0].checked == true) {
                    n3 = n1 * n2;
                }
                else if (radioButtons[1].checked == true) {
                    n3 = n1 / n2;
                }
                else if (radioButtons[2].checked == true) {
                    n3 = n1 ** n2;
                }
                document.getElementById("calc-result").innerHTML = n3;
            }
        }


    </script>

</body>

</html>

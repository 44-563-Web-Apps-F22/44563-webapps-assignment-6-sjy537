<body>
    <header><h1 text-align = "center">Musician guess by</h1></header>

    <form>

        <input type="password" id="field1" name="field1" initial value="John Lennon" min=10 max=50 step=2 value=30> <br>

        <label for="field2">Guess the musician</label>

        <input type="button" onclick="checkGuess()" value="Check the guess">
    </form>

    <p id="result">This text will be replaced</p>

    <div>
        <img id="imgs" src="icebug.jpg" alt="IceBug" style="width:100px;height:100px;" onclick="swapImage()">
    </div>

    <script>

        let correct = 0;
        let wrong = 0;
        let wrongcounter = 0;
        function checkGuess() {
            console.log("Getting form values")

            f1 = document.getElementById("field1").value

            f2 = document.getElementById("field2").value

            confirmed = confirm("Is this your guess ? " +" " +f2)

            out = document.getElementById("result")

            if (f1 == f2) {

                correct = correct + 1;

                alert("You got it right");
            } else {
                wrong = wrong + 1;
                alert("“Wrong Musician");
                wrongcounter++;
                if(wrongcounter ==3)
                {
                    gameOver();
                }

            }
        out.innerHTML = "correct " + correct + "  wrong " + wrong

        }

        function gameOver()
        {
            alert("Sorry, Game Over !")
        }

        let useImage =1;
        function swapImage()
        {
            //let useImage = 1;
                switch(useImage)
                {
                  case 1:
                    document.getElementById("imgs").src = "pterygota.jpg";
                    useImage =2;
                    break;
                  case 2:
                  document.getElementById("imgs").src = "sawfly.jpg";
                  useImage =3;
                  break;
                  case 3:
                  document.getElementById("imgs").src = "icebug.jpg";
                  useImage =1;
                  break;
                }
        }

    </script>

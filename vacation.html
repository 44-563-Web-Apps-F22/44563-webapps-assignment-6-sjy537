<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vacation Page</title>
</head>

<body>
    <header>
        <h1>Sanjay Kumar Pilli Selects a Vacation</h1>
    </header>
    <form>
        <input type="checkbox" id="air" name="vacation" value="true">
        <label for="air">Travel by Air</label> <br>

        <input type="checkbox" id="domestic" name="vacation" value="true">
        <label for="domestic">Domestic</label> <br>

        <input type="checkbox" id="resort" name="vacation" value="false">
        <label for="resort">Resort</label> <br>

        <input type="button" class="btn btn-success" value="Select a vacation" onclick="selectVacation()">
    </form>

    <p id="f1result">This text will be replaced </p>
    <br>
    <form>
        <label for="city">Enter a city</label>
        <input type="text" class="form-control" id="city" name="city" value="city"> <br>

        <label for="city">Enter price</label>
        <input type="text" class="form-control" id="price" name="price"> <br>

        <input type="button" class="btn btn-warning" value="Update the vacation" onclick="updateVacation()">
    </form>

    <p id="f2result">This text will be replaced </p>

    <script>
        var my_vacation = {};
        function selectVacation() {
            my_vacation = {};
            let airtravel = document.getElementById("air").checked
            let domestictravel = document.getElementById("domestic").checked
            let resorttravel = document.getElementById("resort").checked
            if (airtravel) {
                my_vacation.air = true;
            }
            else {
                my_vacation.air = false;
            }
            if (domestictravel) {
                my_vacation.domestic = true;
            }
            else {
                my_vacation.domestic = false;
            }
            if (resorttravel) {
                my_vacation.resort = true;
            }
            else {
                my_vacation.resort = false;
            }
            document.getElementById("f1result").innerHTML = JSON.stringify(my_vacation)
        }
        function updateVacation() {
            let city = document.getElementById("city").value;
            let price = document.getElementById("price").value;
            my_vacation["city"] = city;
            my_vacation["price"] = price;
            document.getElementById("f2result").innerHTML = JSON.stringify(my_vacation)
        }
    </script>

</body>

</html>
